<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
   <script id="debug-script" src="https://cdn.jsdelivr.net/gh/MickShannahan/style-debug@latest/debug.min.js" defer></script>
    <title>Document</title>
</head>
                                                                                                     <!-- ANCHOR insert Debug to get debug panel -->
<body style="background-image: url(videogame-arena.png); background-size: cover; background-repeat: no-repeat;" class="">
    <script src="app.js"></script>
    
    <header>
        <section class="container-fluid">
            <section class="row">
                <div class="d-flex justify-content-end">
                    <button class="btn btn-primary col-2 p-2 m-5" onclick="resetScores()">Reset</button>
                </div>
            </section>

        </section>
    </header>

    <main>
        <section class="container">
            <section class="row text-light bg-primary bg-opacity-50">
                <section class="d-flex justify-content-around">
                    <div class="col-6 text-center">
                        <h1>Player One</h1>
                        <div class="fs-1" id="scoreBoardOne">0</div>
                        <button class="btn btn-primary m-2" onclick="scoreOne()">Score Increase +1</button>
                        <button class="btn btn-primary m-2" onclick="threeScoreOne()">Score Increase +3</button>
                    </div>
                    <div class="col-6 text-center">
                        <h1>Player Two</h1>
                        <div class="fs-1" id="scoreBoardTwo">0</div>
                        <button class="btn btn-danger m-2" onclick="scoreTwo()">Score Increase +1</button>
                        <button class="btn btn-danger m-2" onclick="threeScoreTwo()">Score Increase +3</button>
                    </div>
                </section>
            </section>
        </section>
    </main>

    <footer>

    </footer>

</body>
</html>
